<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <p>
    <a id="redirect-link" style="display:none; font-weight: bold;" href="#">Go to Grafana</a>
  </p>

  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    onload="initMap()"
  ></script>

  <script>
    function initMap() {
      console.log("Map initialized!");

      const urlParams = new URLSearchParams(window.location.search);
      const lat = parseFloat(urlParams.get("var-latitude") || "37.7749"); // Default: SF
      const lon = parseFloat(urlParams.get("var-longitude") || "-122.4194");

      const map = L.map("map").setView([lat, lon], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      L.marker([lat, lon]).addTo(map).bindPopup("Selected Point").openPopup();

      map.on("click", function (e) {
        const clickedLat = e.latlng.lat.toFixed(6);
        const clickedLon = e.latlng.lng.toFixed(6);
        const grafanaUrl = `http://localhost:3000/d/cejlr3lr2x728c/pressureprostage?var-latitude=${clickedLat}&var-longitude=${clickedLon}`;

        const link = document.getElementById("redirect-link");
        link.href = grafanaUrl;
        link.style.display = "block";
        link.innerText = `Go to Grafana with selected point (${clickedLat}, ${clickedLon})`;
      });
    }
  </script>
</body>
</html>
