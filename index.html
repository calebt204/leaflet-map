<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Wait until Leaflet is loaded
      window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get("var-latitude")) || 37.7749;
        const lon = parseFloat(urlParams.get("var-longitude")) || -122.4194;

        const map = L.map("map").setView([lat, lon], 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);

        const marker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup("Selected Point")
          .openPopup();

        map.on("click", function (e) {
          const newLat = e.latlng.lat.toFixed(6);
          const newLon = e.latlng.lng.toFixed(6);
          const newUrl = `${window.location.pathname}?var-latitude=${newLat}&var-longitude=${newLon}`;
          window.location.href = newUrl;
        });

        console.log("✅ Map initialized at", lat, lon);
      });
    </script>
  </body>
</html>
