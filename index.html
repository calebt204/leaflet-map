<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const url = new URL(window.location.href);
    const lat = parseFloat(url.searchParams.get("var-latitude") || 37.7749);  // Default: San Francisco
    const lon = parseFloat(url.searchParams.get("var-longitude") || -122.4194);

    var map = L.map('map').setView([40.7128, -74.0060], 12); // Initial map setup
    console.log("Map initialized!"); // Debugging map initialization

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([lat, lon]).addTo(map)
      .bindPopup("Selected Point")
      .openPopup();

    map.on('click', function(e) {
      const newLat = e.latlng.lat.toFixed(6);
      const newLon = e.latlng.lng.toFixed(6);
      console.log("Map clicked! Latitude:", lat, "Longitude:", lon);
      window.location.href = window.location.pathname + `?var-latitude=${lat}&var-longitude=${lon}`;
    });
  </script>
</body>
</html>
