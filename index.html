<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map for Grafana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js" onload="initMap()"></script>
  <script>
    function initMap() {
      const mapContainer = document.getElementById('map');
      if (!mapContainer) {
        console.error("Map container not found!");
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const lat = parseFloat(urlParams.get('var-latitude')) || 37.7749;
      const lon = parseFloat(urlParams.get('var-longitude')) || -122.4194;

      if (isNaN(lat) || isNaN(lon)) {
        console.error("Invalid coordinates:", lat, lon);
        return;
      }

      const map = L.map('map').setView([lat, lon], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup("Selected Point")
        .openPopup();

      map.on('click', function(e) {
        const clickedLat = e.latlng.lat.toFixed(6);
        const clickedLon = e.latlng.lng.toFixed(6);
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('var-latitude', clickedLat);
        newUrl.searchParams.set('var-longitude', clickedLon);
        window.location.href = newUrl.toString();
      });

      console.log("Map initialized at:", lat, lon);
    }
  </script>
</body>
</html>
