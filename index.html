<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" onload="initMap()"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
  function initMap() {
    const urlParams = new URLSearchParams(window.location.search);
    const lat = parseFloat(urlParams.get('var-latitude')) || 37.7749; // default to SF
    const lon = parseFloat(urlParams.get('var-longitude')) || -122.4194;

    const map = L.map('map').setView([lat, lon], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([lat, lon]).addTo(map)
      .bindPopup("Selected Point")
      .openPopup();

    map.on('click', function(e) {
      const clickedLat = e.latlng.lat.toFixed(6);
      const clickedLon = e.latlng.lng.toFixed(6);
      const newUrl = new URL(window.location.href);
      newUrl.searchParams.set('var-latitude', clickedLat);
      newUrl.searchParams.set('var-longitude', clickedLon);
      window.location.href = newUrl.toString();
    });

    console.log("Map initialized with center:", lat, lon);
  }
</script>
</body>
</html>
